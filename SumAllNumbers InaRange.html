<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script >
      
      function sumAll(arr) {
        var sum=0
        var max=0
      if(arr[0]> arr[1]){
           for (var i = arr[1]; i <= arr[0]; i++){
          max+=i;
        }
          return max;
         }else{
           for (var j = arr[0]; j <= arr[1]; j++){
          sum+=j;
        }
               return sum;
         }
      }
      console.log(sumAll([10, 5]));

    </script>
</body>
</html>
